---
- name: Setup Docker environment and deploy application
  hosts: webservers
  become: true

  vars:
    github_repo_url: "https://github.com/vaibhavkalel1/Quiz-Automation.git"
    docker_image_name: "vaibhavkalel/quiz_app3"
    docker_image_tag: "latest"
    docker_hub_username: "vaibhavkalel"
    docker_hub_password: "vaibhav2115"

  tasks:
    - name: Install system dependencies
      dnf:
        name: "{{ item }}"
        state: latest
      loop:
        - yum-utils
        - git
        - python3-pip
        - docker

    - name: Start and enable Docker service
      service:
        name: "docker"
        state: started
        enabled: yes

    - name: Clone GitHub repository
      shell: git clone {{ github_repo_url }} /home/ec2-user/project/Quiz-App

    - name: Build Docker image
      shell: docker build -t {{ docker_image_name }}:{{ docker_image_tag }} /home/ec2-user/project/Quiz-App

    - name: Log in to Docker Hub
      shell: echo "{{ docker_hub_password }}" | docker login --username {{ docker_hub_username }} --password-stdin

    - name: Push Docker image to Docker Hub
      shell: docker push {{ docker_image_name }}:{{ docker_image_tag }}

    - name: Check if container is running
      shell: docker ps -a

    - name: Run Docker container
      shell: docker run -dit --name vaibhavaklel1 -p 8000:8000 {{ docker_image_name }}:{{ docker_image_tag }}

    - name: Show running images
      shell: docker images
